<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-side">
        <footer>Copyright Â© Rahim Dashti</footer>
    </div>
    <div class="right-side">
        <div class="right-first-section">
            <p>This is not a real online service! You know you need somthing
                like this in your life to help you realize your deepest dreams.
                sign up <em>now</em> to get started.
            </p>
            <p>you <em>know</em> you want to.</p>
        </div>
        <div class="right-middle-section form">
            <form action="" method="post">
                <legend style="font-weight: 600;">Let's do this!</legend>
                <div class="first-row row">
                    <div class="form-first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="second-row row">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="third-row row">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="password-confirm">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="right-lower-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
